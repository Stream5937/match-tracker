<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./icons/circle.svg" />
	<link rel="stylesheet" href="./styles.css" />
	<link rel="manifest" href="./matchtrackerManifest.json" />
    <title>Match Tracker</title>
  </head>
  <body>
    <h2>MatchTrackerApp</h2>
    <form id="new-match">
      <fieldset>
        <legend>Enter Match Availability start and end dates</legend>
        <p>
          <label for="start-date">Start date</label>
          <input type="date" id="start-date" required />
        </p>
        <p>
          <label for="end-date">End date</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Add Match Availability</button>
      </p>
    </form>
    <section id="past-matches">
	  
	</section>
    <!--script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js', { scope: './' });
      }
    </script-->
	<script src="./app.js" defer></script>
	<script>
		if ("serviceWorker" in navigator) {
	  navigator.serviceWorker.register("./sw.js",{scope: './'}).then(
		(registration) => {
		  console.log("Service worker registration successful:", registration);
		},
		(error) => {
		  console.error(`Service worker registration failed: ${error}`);
		},
	  );
	} else {
	  console.error("Service workers are not supported.");
	}
	</script>
  </body>
</html>
